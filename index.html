<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneServiice | Home Services in Delhi</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">OneServiice</h1>

    <!-- Signup Form -->
    <div id="signup-section" class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Sign Up</h2>
      <input id="signupEmail" type="email" placeholder="Email" class="border p-2 w-full mb-2">
      <input id="signupPassword" type="password" placeholder="Password" class="border p-2 w-full mb-2">
      <button id="signupBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div id="login-section" class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Login</h2>
      <input id="loginEmail" type="email" placeholder="Email" class="border p-2 w-full mb-2">
      <input id="loginPassword" type="password" placeholder="Password" class="border p-2 w-full mb-2">
      <button id="loginBtn" class="bg-green-600 text-white px-4 py-2 rounded">Login</button>
    </div>

    <!-- Booking Form -->
    <div id="booking-section" class="hidden">
      <h2 class="text-xl font-semibold mb-2">Book a Service</h2>
      <input id="serviceName" type="text" placeholder="Service Name (e.g., Electrician)" class="border p-2 w-full mb-2">
      <input id="location" type="text" placeholder="Location (e.g., Rohini Sec 15)" class="border p-2 w-full mb-2">
      <input id="date" type="date" class="border p-2 w-full mb-2">
      <input id="time" type="time" class="border p-2 w-full mb-2">
      <button id="bookBtn" class="bg-purple-600 text-white px-4 py-2 rounded">Book Now</button>
    </div>

    <p id="statusMsg" class="text-center text-gray-700 mt-4"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getDatabase, ref, set, push } 
      from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    // ✅ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAOO9_ql_cl5r3pIT-ljWKMwIzeTAPHZiM",
      authDomain: "oneserviice-cceb7.firebaseapp.com",
      databaseURL: "https://oneserviice-cceb7-default-rtdb.firebaseio.com",
      projectId: "oneserviice-cceb7",
      storageBucket: "oneserviice-cceb7.firebasestorage.app",
      messagingSenderId: "784214000337",
      appId: "1:784214000337:web:0ace63723d190a2199fbf0",
      measurementId: "G-SEYP1SPXYW"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase(app);

    const signupBtn = document.getElementById('signupBtn');
    const loginBtn = document.getElementById('loginBtn');
    const bookBtn = document.getElementById('bookBtn');
    const bookingSection = document.getElementById('booking-section');
    const statusMsg = document.getElementById('statusMsg');

    // ✨ SIGNUP
    signupBtn.addEventListener('click', async () => {
      const email = signupEmail.value;
      const password = signupPassword.value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        statusMsg.textContent = "Signup Successful! Please login.";
      } catch (error) {
        statusMsg.textContent = "Error: " + error.message;
      }
    });

    // ✨ LOGIN
    loginBtn.addEventListener('click', async () => {
      const email = loginEmail.value;
      const password = loginPassword.value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        statusMsg.textContent = "Login Successful!";
      } catch (error) {
        statusMsg.textContent = "Error: " + error.message;
      }
    });

    // ✨ CHECK LOGIN STATUS
    onAuthStateChanged(auth, (user) => {
      if (user) {
        bookingSection.classList.remove('hidden');
        statusMsg.textContent = `Welcome, ${user.email}`;
      } else {
        bookingSection.classList.add('hidden');
      }
    });

    // ✨ SAVE BOOKING TO DATABASE
    bookBtn.addEventListener('click', async () => {
      const user = auth.currentUser;
      if (!user) return alert("Please login first!");

      const bookingRef = push(ref(db, `bookings/${user.uid}`));
      await set(bookingRef, {
        id: bookingRef.key,
        serviceName: serviceName.value,
        location: location.value,
        date: date.value,
        time: time.value,
        status: "Pending",
        timestamp: Date.now()
      });

      statusMsg.textContent = "✅ Booking Confirmed!";
    });
  </script>

</body>
</html>
